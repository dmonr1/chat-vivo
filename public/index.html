<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DmonCode</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="chat-box">
    <header>
      <h2>DmonCode</h2>
    </header>

    <div id="messages" class="messages"></div>

    <form id="form" class="form">
      <input id="username" class="nick" placeholder="Tu nombre..." autocomplete="off" required />
      <input id="msg" placeholder="Escribe un mensaje..." autocomplete="off" required />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- LÃ³gica del cliente -->
  <script src="client.js"></script>
</body>
</html>
